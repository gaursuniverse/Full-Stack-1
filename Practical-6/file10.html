<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practical-6</title>
    <style>
        .card1
        {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 20%;
            border-radius: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 15px;
            background-color: white;
            margin-right: 15px;
            padding: 20px;
            float: left;
        }
        /*Applying styling on the container tag with class card1*/
        .card1:hover
        {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        /*Appying hover effect on container tag with class card1*/
        img
        {
            border-radius: 20px 20px 20px 20px;
            border-style: groove;
            border-width: 7px;
            border-color: coral;
        }
       /*Applying css styling on all the images*/
    </style>
</head>
<body  style="background-color: #d2d2d2">
    <h1 style="color: white; text-align: center"> PRACTICAL-6: CREATE FOLLOWING LAYOUT USING CSS LAYOUT PROPERTIES. </h1>
    <div class="card1">
       <!--Alloting container tag with class card1-->
        <img src="../Images/htmlPrac6.jpg" alt="HTML" style="width:100%">
        <!-- Adding HTML image -->
    </div>

</html>
