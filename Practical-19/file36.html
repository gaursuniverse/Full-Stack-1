<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical-19</title>
    <link rel="stylesheet" href="file37.css">
</head>
<body>
    <div class="container">
        <form id="form1">
            <h3>CREATE ACCOUNT</h3>
            <input type="email" placeholder="Enter Email" required>
            <input type="password" placeholder="Enter Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>

        <form id="form2">
            <h3>SOCIAL LINKS</h3>
            <input type="text" placeholder="Facebook Link">
            <input type="text" placeholder="Github Link">
            <input type="text" placeholder="LinkedIn Link">
            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>

        <form id="form3">
            <h3>PERSONAL INFORMATION</h3>
            <input type="text" placeholder="Enter First Name" required>
            <input type="text" placeholder="Enter Last Name" required>
            <input type="number" placeholder="Enter Mobile No." required>
            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>

    <script src="file38.js"></script>
</body>
</html>
